<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyblok API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .result { background: #f5f5f5; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .code { font-family: monospace; background: #e9ecef; padding: 0.2rem 0.4rem; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Storyblok API Test</h1>
    <p>Testing API connectivity for rum-river-mn space</p>
    
    <h2>API Endpoints</h2>
    <div id="results"></div>
    
    <script>
        const TOKEN = 'dI9HJYQcCfjLzXCUWpQF8wtt';
        const SPACE_ID = '287999131965922';
        
        async function testEndpoint(name, url) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<h3>${name}</h3><p>Testing: <span class="code">${url}</span></p>`;
            document.getElementById('results').appendChild(resultDiv);
            
            try {
                const response = await fetch(url);
                const data = await response.text();
                
                if (response.ok) {
                    resultDiv.className += ' success';
                    resultDiv.innerHTML += `<p><strong>✅ Success (${response.status})</strong></p><pre>${data}</pre>`;
                } else {
                    resultDiv.className += ' error';
                    resultDiv.innerHTML += `<p><strong>❌ Error (${response.status})</strong></p><pre>${data}</pre>`;
                }
            } catch (error) {
                resultDiv.className += ' error';
                resultDiv.innerHTML += `<p><strong>❌ Network Error</strong></p><pre>${error.message}</pre>`;
            }
        }
        
        // Test different endpoints
        async function runTests() {
            await testEndpoint('EU Region - Space Info', `https://api.storyblok.com/v2/cdn/spaces/me?token=${TOKEN}`);
            await testEndpoint('EU Region - Stories List', `https://api.storyblok.com/v2/cdn/stories?token=${TOKEN}`);
            await testEndpoint('EU Region - Home Story', `https://api.storyblok.com/v2/cdn/stories/home?token=${TOKEN}`);
            await testEndpoint('US Region - Space Info', `https://api-us.storyblok.com/v2/cdn/spaces/me?token=${TOKEN}`);
        }
        
        runTests();
    </script>
</body>
</html>
